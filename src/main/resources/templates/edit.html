    <style>/* General Styling */
    body {
        background-color: #fff8f0; /* warm background */
        font-family: 'Roboto', sans-serif;
    }

    /* Navbar Styling */
    .navbar {
        background: linear-gradient(90deg, #ff8c42, #ff3e3e); /* gradient from warm orange to red */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
        font-weight: bold;
        color: #ffffff !important;
    }

    .nav-link {
        color: #fff !important;
        margin-left: 15px;
    }

    .nav-link:hover {
        color: #ffe5d0 !important; /* light peach for hover effect */
    }

    /* Card Styling */
    .card {
        border: none;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
    }

    .card-header {
        background-color: #ff8c42; /* warm orange */
        color: white;
        font-weight: bold;
        text-transform: uppercase;
    }

    .card-body {
        padding: 20px;
    }

    /* Form Styling */
    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
        color: #ff3e3e; /* vibrant red */
    }

    .form-control {
        border-radius: 5px;
        padding: 10px;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #ff3e3e; /* vibrant red for focus */
    }

    /* Button Styling */
    .btn-primary {
        background-color: #ff3e3e; /* vibrant red for main actions */
        border: none;
    }

    .btn-primary:hover {
        background-color: #cc3229; /* darker red on hover */
    }

    .btn-secondary {
        background-color: #ffcd94; /* light orange for secondary buttons */
        border: none;
    }

    .btn-secondary:hover {
        background-color: #e6b383; /* darker orange on hover */
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .card {
            margin-top: 20px;
        }
    }

    </style>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Edit Profile</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Your profile has been updated successfully!
                </div>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name" th:field="*{firstName}" type="text" />
                        <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input class="form-control" id="lastName" name="lastName" placeholder="Enter last name" th:field="*{lastName}" type="text" />
                        <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control" id="email" name="email" placeholder="Enter email address" th:field="*{email}" type="email" readonly />
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" th:field="*{phoneNumber}" type="text" />
                        <p th:errors="*{phoneNumber}" class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"></p>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input class="form-control" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" type="date" />
                        <p th:errors="*{dateOfBirth}" class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}"></p>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Update Profile</button>
                        <a th:href="@{/profile}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
